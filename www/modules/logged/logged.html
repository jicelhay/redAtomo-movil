<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs ng-if="!model.showTabs">

      <ion-tab title="Recientes" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" ui-sref="logged.recent">
        <ion-nav-view name="tab-recent"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Avisos" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" ui-sref="logged.news">
        <ion-nav-view name="tab-news"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Multimedia" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" ui-sref="logged.multimedia">
        <ion-nav-view name="tab-multimedia"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
   

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close >
          Mis Cursos
        </ion-item>
        <ion-item menu-close ng-click="openConfig()">
          Configuraci√≥n
        </ion-item>     
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
