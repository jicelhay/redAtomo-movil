<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
    

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear menu-icon ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs ng-if="!model.showTabs">

      <ion-tab ripple ripple-dark title="Recientes"  ng-click="recent()">
        <ion-nav-view name="tab-recent"></ion-nav-view>
      </ion-tab>

      <ion-tab ripple  ripple-dark title="Avisos"  ng-click="news()">
        <ion-nav-view name="tab-news"></ion-nav-view>
      </ion-tab>

      <ion-tab ripple ripple-dark title="Multimedia"  ng-click="multimedia()">
        <ion-nav-view name="tab-multimedia"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
   

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class = "item-divider">
          Mis Cursos
        </ion-item>
        <div class="item" ng-if="model.classes.length<=0">
            No tienes cursos registrados
        </div>   
        <div class="item" ripple ripple-dark ng-repeat="clientClass in model.classes" ng-click="goToClass(clientClass)" ng-class="{ 'selected-class' : clientClass===model.selectedClass}"menu-close>
            {{clientClass.name}}
        </div>
        <ion-item class="item-divider" menu-close ng-click="openConfig()">
          Configuraci√≥n
        </ion-item>
         <ion-item class="item-divider" menu-close ng-click="logOut()">
          Salir
        </ion-item>     
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
