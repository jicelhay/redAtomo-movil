<ion-view view-title="{{model.selectedClass}}">
  <ion-content>
      
      <div ng-if="model.postsLoaded">
   <div ng-if="model.hasClass === '0'">
        <p class ='no-class-text'> No tienes clases inscritas, puedes registrar nuevos cursos en la configuraci√≥n de su cuenta </p>
    </div>
    
     <div ng-if="model.hasClass">
        <div class="list card" ng-repeat="post in model.posts">

  <div class="item item-avatar">
            <img src="img/rsz_fat_guy.jpg">
            <h2>{{post.author}}</h2>
            <p>{{post.date}}</p>
        </div>

        <div class="item item-body">
     
            <p>
                {{post.body}}
            </p>
      
        </div>

        </div>
    </div>
    </div>
    
    <div ng-if="!model.postsLoaded" class="loading-cards">
        <ion-spinner></ion-spinner>
    </div>
  
  </ion-content>
</ion-view>
